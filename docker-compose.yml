version: "3.9"
services:
  mysql-users:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports: ["3307:3306"]
    volumes:
      - ./user_service/db.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  mysql-products:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: product_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports: ["3308:3306"]
    volumes:
      - ./product_service/db.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  mysql-orders:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports: ["3309:3306"]
    volumes:
      - ./order_service/db.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  localstack:
    image: localstack/localstack:2.3
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
    ports: ["4566:4566"]
    volumes:
      - ./localstack:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock

  user_service:
    build: ./user_service
    environment:
      DB_HOST: mysql-users
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: user_db
      FLASK_RUN_PORT: 8082
    depends_on:
      mysql-users:
        condition: service_healthy
    ports: ["8082:8082"]

  product_service:
    build: ./product_service
    environment:
      DB_HOST: mysql-products
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: product_db
      FLASK_RUN_PORT: 8081
    depends_on:
      mysql-products:
        condition: service_healthy
    ports: ["8081:8081"]

  order_service:
    build: ./order_service
    environment:
      DB_HOST: mysql-orders
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: order_db
      USER_SERVICE_URL: "http://user_service:8082/api/v1"
      PRODUCT_SERVICE_URL: "http://product_service:8081/api/v1"
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT: "http://localstack:4566"
      SQS_QUEUE_URL: "http://localstack:4566/000000000000/order-events"
      FLASK_RUN_PORT: "8080"
    depends_on:
      mysql-orders:
        condition: service_healthy
      user_service:
        condition: service_started
      product_service:
        condition: service_started
      localstack:
        condition: service_started
    ports: ["8080:8080"]
