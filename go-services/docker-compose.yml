version: "3.9"

services:
  mysql-users:
    image: mysql:8.0
    container_name: mysql-users-go
    restart: "no"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./init-sql/user_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  mysql-products:
    image: mysql:8.0
    container_name: mysql-products-go
    restart: "no"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: product_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - ./init-sql/product_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  mysql-orders:
    image: mysql:8.0
    container_name: mysql-orders-go
    restart: "no"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3309:3306"
    volumes:
      - ./init-sql/order_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  localstack:
    image: localstack/localstack:3.3
    container_name: localstack-go
    restart: "no"
    stop_grace_period: 20s
    environment:
      SERVICES: sqs
      DEBUG: "1"
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"
    volumes:
      - ../localstack:/etc/localstack/init/ready.d
      - /var/run/docker.sock:/var/run/docker.sock

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service-go
    restart: "no"
    stop_grace_period: 20s
    environment:
      DB_HOST: mysql-users
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: user_db
      JWT_SECRET: dev-secret-change-me
      ADMIN_USERNAME: admin
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
      RESET_ADMIN_PASSWORD: "true"
    depends_on:
      mysql-users:
        condition: service_healthy
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/api/v1/login"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service-go
    restart: "no"
    stop_grace_period: 20s
    environment:
      DB_HOST: mysql-products
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: product_db
      JWT_SECRET: dev-secret-change-me
    depends_on:
      mysql-products:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/api/v1/products"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service-go
    restart: "no"
    stop_grace_period: 20s
    environment:
      DB_HOST: mysql-orders
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: order_db
      USER_SERVICE_URL: http://user-service:8082/api/v1
      PRODUCT_SERVICE_URL: http://product-service:8081/api/v1
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_ENDPOINT: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/order-events
      JWT_SECRET: dev-secret-change-me
    depends_on:
      mysql-orders:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      localstack:
        condition: service_started
    ports:
      - "8080:8080"

  apigateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: apigateway-go
    restart: "no"
    stop_grace_period: 20s
    environment:
      USER_SERVICE_URL: http://user-service:8082/api/v1
      PRODUCT_SERVICE_URL: http://product-service:8081/api/v1
      ORDER_SERVICE_URL: http://order-service:8080/api/v1
    depends_on:
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      order-service:
        condition: service_started
    ports:
      - "8083:8083"
