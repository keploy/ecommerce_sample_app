apiVersion: v1
kind: ConfigMap
metadata:
  name: localstack-init-scripts
data:
  01-create-queues.sh: |
    #!/usr/bin/env sh
    set -eu
    awslocal sqs create-queue --queue-name order-events >/dev/null 2>&1 || true
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
spec:
  ports:
  - port: 4566
    targetPort: 4566
  selector:
    app: localstack
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
spec:
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
      - name: localstack
        image: localstack/localstack:3.3
        env:
        - name: SERVICES
          value: "sqs"
        - name: DEBUG
          value: "1"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        ports:
        - containerPort: 4566
        volumeMounts:
        - name: init-scripts
          mountPath: /etc/localstack/init/ready.d
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: init-scripts
        configMap:
          name: localstack-init-scripts
          defaultMode: 0755
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
