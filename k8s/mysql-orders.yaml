apiVersion: v1
kind: Service
metadata:
  name: mysql-orders
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql-orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-orders
spec:
  selector:
    matchLabels:
      app: mysql-orders
  template:
    metadata:
      labels:
        app: mysql-orders
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "order_db"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "password"
        ports:
        - containerPort: 3306
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-h", "localhost"]
          initialDelaySeconds: 5
          periodSeconds: 5
