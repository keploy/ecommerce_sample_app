apiVersion: v1
kind: Service
metadata:
  name: mysql-orders
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql-orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-orders
spec:
  selector:
    matchLabels:
      app: mysql-orders
  template:
    metadata:
      labels:
        app: mysql-orders
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "order_db"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "password"
        ports:
        - containerPort: 3306
        # Allow MySQL plenty of time to initialize before Kubernetes starts
        # killing it with liveness probes.
        livenessProbe:
          exec:
            command: 
            - /bin/sh
            - -c
            - "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mysqladmin ping -h 127.0.0.1 -uroot -proot || exit 1"
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 5
